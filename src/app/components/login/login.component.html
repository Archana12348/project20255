<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="text">Employee Management System</h1>
      <p>Sign in to your account</p>

    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          [disabled]="isLoading"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="isLoading"
        />
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
      <!-- existing form यहां रहेगा -->

       <button type="button" class="google-btn" (click)="onGoogleSignIn()" [disabled]="isLoading">
         <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon" />
         <span>Sign in with Google</span>
       </button>

    </form>
    
    <div class="demo-credentials">
      <h3>Demo Credentials:</h3>
      <p><strong>Email:</strong> {{ 'hradmin@gmail.com' }}</p>
      <p><strong>Password:</strong> 112233</p>
    </div>
  </div>
</div>
